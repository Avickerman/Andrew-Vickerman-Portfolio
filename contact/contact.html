                <form role="form" method="post" id="reused_form">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <label for="name" id="textName"> Your Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-sm-6 form-group">
                            <label for="email" id="textEmail"> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label for="message" id="textMessage"> Message:</label>
                            <textarea class="form-control" type="textarea" id="message" name="message" maxlength="6000" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <button type="submit" class="btn btn-md btn-primary pull-right">Send &rarr;</button>
                        </div>
                    </div>
                </form>

                <div id="success_message" style="width:100%; height:100%; display:none; ">
                    <h3>Posted your message successfully!</h3>
                </div>
                <div id="error_message" style="width:100%; height:100%; display:none; ">
